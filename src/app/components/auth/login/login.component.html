<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center;">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label
                for="userName"
                class="col-md-4 col-form-label text-md-right"
                >Username</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'userName'"
                  id="userName"
                  class="form-control"
                  name="userName"
                  required
                  autofocus
                />
                <span
                  *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched"
                >
                  Please provide a valid userName
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  [formControlName]="'password'"
                  id="password"
                  class="form-control"
                  name="password"
                  required
                />
                <span
                  *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                >
                  Password cannot be left empty
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <div style="text-align: center; margin-top: -1em;">
                <button
                  type="submit"
                  class="btn btn-sm btn-success ml-auto mb-2"
                >
                  Login
                </button>
              </div>
              <div style="text-align: center;">
                <span>New user? <a routerLink="/signup">Sign Up</a></span>
              </div>
            </span>
            <div class="login-failed" *ngIf="this.isError">
              <p class="login-failed-text">
                Login Failed. Please check your credentials and try again.
              </p>
            </div>
            <div
              class="login-failed"
              [ngStyle]="{'background-color': 'green'}"
              *ngIf="this.signupSuccessMessage.length > 0"
            >
              <p class="signup-success-text">{{signupSuccessMessage}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
