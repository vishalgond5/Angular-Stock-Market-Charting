<!-- Top Navbar for sigup and login and profile section/ logout -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="../../../assets/images/Logo.png" alt="SMC Logo" width="60" />Stock
    Market Charting</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <div *ngIf="isLoggedIn" class="float-right">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>

      <div *ngIf="!isLoggedIn">
        <a routerLink="/signup" class="float-right sign-up mr-2 btn btn-success"
          >Sign up</a
        >
        <a routerLink="/login" class="float-right login mr-2 btn btn-primary"
          >Login</a
        >
      </div>
    </ul>
  </div>
</nav>
